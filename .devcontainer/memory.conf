# Memory configuration for Docker services
# Applied at runtime to prevent OOM errors

# Note: This file controls memory limits for Docker services
# These values may need adjustment based on your system resources

# App service (Laravel/PHP)
# Memory limit for composer operations (4GB)
COMPOSER_MEMORY_LIMIT=-1
PHP_MEMORY_LIMIT=512M

# PostgreSQL service
POSTGRES_MEMORY_LIMIT=512M

# Redis service
REDIS_MEMORY_LIMIT=256M

# Memcached service
MEMCACHED_MEMORY_LIMIT=256M

# Meilisearch service
MEILISEARCH_MEMORY_LIMIT=512M
